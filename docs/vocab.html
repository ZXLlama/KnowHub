<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英文單字 | KnowHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="Know-hub.png" alt="KnowHub Logo" class="logo">

    <h1>📄 英文單字</h1>

    <input type="text" id="search" placeholder="🔍 搜尋單字...">
    <ul id="suggestions"></ul>

    <!-- 字卡 -->
    <div id="vocab-card" class="flip-card">
      <div class="flip-inner">
        <div class="flip-front card">
          <h2 class="word-text">Loading...</h2>
          <p class="pos-text"></p>
          <button id="tts-btn" class="btn-tts">🔊 發音</button>
        </div>
        <div class="flip-back card">
          <p class="definition-text">請選擇單字</p>
        </div>
      </div>
    </div>

    <!-- 按鈕 -->
    <div class="btn-group">
      <button id="random" class="btn btn-wide">🎲 隨機單字</button>
      <div class="nav-btns">
        <button id="prev" class="btn btn-nav">⬅️ 上一個</button>
        <button id="next" class="btn btn-nav">➡️ 下一個</button>
      </div>
    </div>

    <p><a href="index.html">← 回首頁</a></p>
  </div>

  <script type="module" src="vocab.js"></script>
</body>
</html>
