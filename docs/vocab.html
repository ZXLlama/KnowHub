<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Knowhub · 單字卡</title>
  <link rel="stylesheet" href="assets/css/vocab.css" />
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/Know-hub.png" alt="Knowhub" />

    <input type="text" id="search" placeholder="🔍 搜尋單字" autocomplete="off" />
    <ul id="suggestions"></ul>

    <!-- 單字卡 -->
    <div id="vocab-card" class="flip-card">
      <div class="card" id="card">
        <!-- 英文發音按鈕（卡片頂部） -->
        <button id="btnSpeakEn" class="btn btn-tts top-tts no-flip" title="英文發音">🔊</button>

        <!-- 正面 -->
        <div id="front" class="face">
          <h2 id="word" class="word-text">word</h2>
          <p id="pos" class="pos-text">(pos)</p>
        </div>

        <!-- 背面 -->
        <div id="back" class="face face-hidden">
          <p id="definition" class="definition-text">中文解釋</p>
        </div>

        <span id="index" class="corner-index">#1</span>
      </div>
    </div>

    <!-- 操作按鈕 -->
    <div class="btn-group">
      <div class="row-btns">
        <button id="prev" class="btn btn-nav">⬅️</button>
        <button id="random" class="btn btn-wide">🎲 隨機單字</button>
        <button id="next" class="btn btn-nav">➡️</button>
      </div>
      <button id="mode-toggle" class="btn btn-mode">🔀 切換到「同面模式」</button>
      <a href="index.html" class="btn btn-home">🏠 回首頁</a>
    </div>


  <script src="assets/js/vocab.js"></script>
</body>
</html>
