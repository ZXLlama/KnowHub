<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>單字卡</title>
  <link rel="stylesheet" href="assets/css/vocab.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="assets/images/logo.png" alt="Logo">
    </header>

    <!-- 搜尋框 -->
    <input type="text" id="search" placeholder="🔍 搜尋單字">
    <ul id="suggestions"></ul>

    <!-- 單字卡 -->
    <div id="vocab-card">
      <div class="card flip-card">
        <!-- 正面 -->
        <div id="front" class="flip-front">
          <h2 id="word" class="word-text">單字</h2>
          <p id="pos" class="pos-text">(詞性)</p>
        </div>

        <!-- 背面 -->
        <div id="back" class="flip-back face-hidden">
          <p id="definition" class="definition-text">中文解釋</p>
        </div>

        <span id="index" class="corner-index">#1</span>
      </div>
    </div>

    <!-- 操作按鈕 -->
    <div class="btn-group">
      <button id="random" class="btn btn-wide">🎲 隨機單字</button>
      <div class="nav-btns">
        <button id="prev" class="btn btn-nav">⬅ 上一個</button>
        <button id="next" class="btn btn-nav">➡ 下一個</button>
      </div>
    </div>

    <!-- 模式切換 -->
    <button id="mode-toggle">🔀 切換到「同面模式」</button>
  </div>

  <script src="assets/js/vocab.js"></script>
</body>
</html>
