<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowHub - 首頁</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- KaTeX 支援 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <style>
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    @media (min-width: 768px) {
      .menu { flex-direction: row; justify-content: center; }
    }
    .menu .card {
      flex: 1;
      text-align: center;
      padding: 2rem 1rem;
    }
    .menu .card h2 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }
    .menu .card p {
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center; padding-top:6vh;">
    <!-- Logo / Title -->
    <img src="Know-hub.png" alt="KnowHub Logo" style="height:80px; margin-bottom:1rem;">
    <h1 style="font-size:2.5rem; margin-bottom:0.5rem;">KnowHub</h1>
    <p style="color:#94a3b8; font-size:1.2rem; margin-bottom:2rem;">
      你的專屬知識中樞
    </p>

    <!-- 三個入口 -->
    <div class="menu">
      <a href="knowledge.html" class="card btn-link">
        <div class="card">
          <h2>📚 強制灌入知識</h2>
          <p>快速重點、定義、詳細說明，一次看透</p>
        </div>
      </a>
      <a href="vocab.html" class="card btn-link">
        <div class="card">
          <h2>📝 英文單字</h2>
          <p>單字卡形式，隨機抽取與搜尋</p>
        </div>
      </a>
      <a href="notes.html" class="card btn-link">
        <div class="card">
          <h2>🧠 各種筆記</h2>
          <p>整理過的筆記清單，支援標籤與搜尋</p>
        </div>
      </a>
    </div>

    <!-- Footer -->
    <footer style="margin-top:4rem; font-size:0.85rem; color:#64748b;">
      <p>Made with ❤️ by KnowHub</p>
    </footer>
  </div>

  <script src="assets/js/common.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.renderMathInElement(document.body, {
        delimiters: [
          {left:"$$", right:"$$", display:true},
          {left:"$", right:"$", display:false}
        ]
      });
    });
  </script>
</body>
</html>
